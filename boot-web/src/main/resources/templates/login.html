<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>

    <link th:href="@{/lib/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/lib/css/animate.css}" rel="stylesheet">
    <link th:href="@{/lib/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">hug</h1>

        </div>
        <h3>欢迎登录</h3>
        <p>
        </p>
        <p>快乐至上</p>
        <form class="m-t" role="form" th:action="@{/login}" th:method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <!--<a href="#"><small>忘记密码?</small></a>-->
            <!--<p class="text-muted text-center"><small>还没有账号?</small></p>-->
            <!--<a class="btn btn-sm btn-white btn-block" href="register.html">创建一个帐户</a>-->
        </form>
        <p class="m-t"> <small>Copyright</strong> hug &copy; 2017-2018</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/lib/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/lib/js/bootstrap.js}"></script>

</body>

</html>
